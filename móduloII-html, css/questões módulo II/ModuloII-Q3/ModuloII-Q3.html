<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ModuloII-Q3</title>
    <style>
        body { background-color: #0D262D; }
        div {
            animation-duration: 3s;
            animation-name: slidein;
            }    

        @keyframes slidein {
            from {
                margin-left: 100%;
                width: 300%
            }

            to {
                margin-left: 0%;
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div>
        <img src="https://woomagazine.com.br/wp-content/uploads/2017/06/tokyo_cityscapes_night_buildings-1920x1200.jpg"
         alt="Paisagem Urbana" height="600px">
    </div>
    
</body>
</html>
